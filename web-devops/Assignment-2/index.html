<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Sales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./Assets/favicon.ico" />
  </head>
  <body>
    <div id="main-div">
      <div class="main-team">
        <a href="https://elevenlabs.io/">
          <img src="./Assets/logo.svg" height="16px" />
        </a>
        <div class="main-team-div">
          <div class="heading">Contact our sales team</div>

          <div class="subheadings">
            <div class="subheading">
              <div class="icon"><img src="./Assets/rocket.svg" /></div>
              <div>Custom pricing and elevated concurrency</div>
            </div>

            <div class="subheading">
              <div class="icon"><img src="./Assets/shield.svg" /></div>
              <div>
                Enterprise-grade security including SOC II, GDPR and HIPAA
                compliance
              </div>
            </div>

            <div class="subheading">
              <div class="icon"><img src="./Assets/enterprise.svg" /></div>
              <div>Enterprise support and SLAs</div>
            </div>
          </div>

          <div class="sub-subheading">
            Trusted by 10,000+ leading businesses
          </div>

          <div class="companies">
            <div class="cisco">
              <img src="./Assets/cisco-white.svg" alt="" />
            </div>
            <div class="company">
              <img src="./Assets/deutsche-telekom-white.svg" alt="" />
            </div>
            <div class="company">
              <img src="./Assets/walt-disney-studios-white.svg" alt="" />
            </div>
            <div class="company">
              <img src="./Assets/nvidia-white.svg" alt="" />
            </div>
            <div class="salesforce">
              <img src="./Assets/salesforce-white.svg" alt="" />
            </div>
          </div>
          <div class="footer">
            <div class="stars">
              <img src="./Assets/star-fill.svg" alt="" />
              <img src="./Assets/star-fill.svg" alt="" />
              <img src="./Assets/star-fill.svg" alt="" />
              <img src="./Assets/star-fill.svg" alt="" />
              <img src="./Assets/star-fill.svg" alt="" />
            </div>
            <div class="footer-text">4.5 stars and 1,059+ reviews</div>
          </div>
        </div>
      </div>

      <div class="main-form">
        <div>Contact sales form</div>
      </div>
    </div>
  </body>
</html>
